name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org

      - run: npm ci

      - run: npx turbo build

      - name: Set version from tag
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Update package versions
        run: |
          for pkg in packages/core packages/components packages/cli packages/create-shipsite; do
            node -e "
              const fs = require('fs');
              const p = JSON.parse(fs.readFileSync('$pkg/package.json', 'utf-8'));
              p.version = '${{ env.VERSION }}';
              fs.writeFileSync('$pkg/package.json', JSON.stringify(p, null, 2) + '\n');
            "
          done

      - name: Publish @shipsite.dev/core
        run: npm publish --access public
        working-directory: packages/core
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @shipsite.dev/components
        run: npm publish --access public
        working-directory: packages/components
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish @shipsite.dev/cli
        run: npm publish --access public
        working-directory: packages/cli
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish create-shipsite
        run: npm publish --access public
        working-directory: packages/create-shipsite
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
